        .container-main {

        .card {

            background-color: #ffffff;

            transform: translateY(-2px);

        }
        input[type="number"]::-webkit-inner-spin-button, 
        input[type="number"]::-webkit-outer-spin-button { 
            -webkit-appearance: none;
            margin: 0;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {

            padding: 24px;

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        .audio-progress::-webkit-slider-thumb {

            border-radius: 50%;

            border: none;

            width: 16px;
            height: 16px;
            background: #2563eb;
            border-radius: 50%;

        }

</head>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {
            // Hide loading screen, show main content
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
        });

        // Global state
        let storyboards = [];
        let selectedStoryboardIndex = -1;
        let uploadedMusicFile = null; // Store the music file object for export

        // DOM elements
        const loadingScreen = document.getElementById('loading');
        const loadingMessage = document.getElementById('loading-message');
        const musicUpload = document.getElementById('music-upload');
        const audioPlayer = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const audioTimeDisplay = document.getElementById('audio-time');
        const audioProgress = document.getElementById('audio-progress');

        const storyboardListContainer = document.getElementById('storyboard-list');
        const addStoryboardBtn = document.getElementById('add-storyboard-btn');
        const exportZipBtn = document.getElementById('export-zip-btn');
        const importZipInput = document.getElementById('import-zip-input');
        const storyboardForm = document.getElementById('storyboard-form');
        const noStoryboardSelected = document.getElementById('no-storyboard-selected');

        const titleInput = document.getElementById('storyboard-title');
        const subtitleInput = document.getElementById('storyboard-subtitle');
        const imageUploadInput = document.getElementById('storyboard-image-upload');
        const imagePreview = document.getElementById('image-preview');
        const emojiInput = document.getElementById('storyboard-emoji');
        const durationMinInput = document.getElementById('storyboard-duration-min');
        const durationMinDisplay = document.getElementById('storyboard-duration-min-display');
        const durationSecInput = document.getElementById('storyboard-duration-sec');
        const durationSecDisplay = document.getElementById('storyboard-duration-sec-display');
        const genreSelect = document.getElementById('storyboard-genre');
        const moodSelect = document.getElementById('storyboard-mood');
        const vocalsSelect = document.getElementById('storyboard-vocals');
        const tempoSelect = document.getElementById('storyboard-tempo');

        const saveBtn = document.getElementById('save-storyboard-btn');
        const deleteBtn = document.getElementById('delete-storyboard-btn');

        // Custom Modal UI
        const modal = document.getElementById('custom-modal');
        const modalMessage = document.getElementById('modal-message');
        const modalOkBtn = document.getElementById('modal-ok-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');
        let confirmCallback = null;

        function showCustomAlert(message) {
            modalMessage.textContent = message;
            modalOkBtn.style.display = 'inline-block';
            modalCancelBtn.style.display = 'none';
            modal.style.display = 'flex';
            modalOkBtn.onclick = () => {
                modal.style.display = 'none';
            };
        }

        function showCustomConfirm(message, callback) {
            modalMessage.textContent = message;
            modalOkBtn.style.display = 'inline-block';
            modalCancelBtn.style.display = 'inline-block';
            modal.style.display = 'flex';
            confirmCallback = callback;
            modalOkBtn.onclick = () => {
                modal.style.display = 'none';
                if (confirmCallback) confirmCallback(true);
            };
            modalCancelBtn.onclick = () => {
                modal.style.display = 'none';
                if (confirmCallback) confirmCallback(false);
            };
        }

        // Helper function to format time from seconds to MM:SS
        function formatTime(seconds) {
            if (isNaN(seconds) || seconds < 0) {
                return "00:00";
            }
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            const formattedMinutes = String(minutes).padStart(2, '0');
            const formattedSeconds = String(remainingSeconds).padStart(2, '0');
            return `${formattedMinutes}:${formattedSeconds}`;
        }
        
        // --- File Handling Functions (Export/Import) ---
        async function exportAsZip() {
            if (!uploadedMusicFile) {
                showCustomAlert('សូមបញ្ចូលបទភ្លេងជាមុនសិន!');
                return;
            }

            loadingMessage.textContent = 'កំពុងបង្កើតឯកសារ ZIP...';
            loadingScreen.classList.remove('hidden');

            try {
                const zip = new JSZip();
                
                // Add storyboard data as a JSON file
                zip.file("storyboard_data.json", JSON.stringify(storyboards, null, 2));
                
                // Add the music file
                zip.file(uploadedMusicFile.name, uploadedMusicFile);

                // Add images from data URLs
                storyboards.forEach((sb, index) => {
                    if (sb.imageUrl && sb.imageUrl.startsWith('data:image')) {
                        const base64Data = sb.imageUrl.split(',')[1];
                        const mimeType = sb.imageUrl.split(',')[0].split(':')[1].split(';')[0];
                        const extension = mimeType.split('/')[1];
                        zip.file(`images/image_${index}.${extension}`, base64Data, { base64: true });
                    }
                });
                
                const content = await zip.generateAsync({ type: "blob" });
                saveAs(content, "music_storyboard.zip");
                showCustomAlert('ឯកសារ ZIP ត្រូវបានរក្សាទុកដោយជោគជ័យ!');
            } catch (error) {
                console.error("Could not export data:", error);
                showCustomAlert('ការរក្សាទុកឯកសារ ZIP បានបរាជ័យ។');
            } finally {
                loadingScreen.classList.add('hidden');
            }
        }

        async function importFromZip(file) {
             showCustomConfirm('ការផ្ទុកឯកសារ ZIP ថ្មីនឹងជំនួសទិន្នន័យបច្ចុប្បន្នទាំងអស់។ តើអ្នកពិតជាចង់បន្តទេ?', async (result) => {
                if (result) {
                    loadingMessage.textContent = 'កំពុងផ្ទុកឯកសារ ZIP...';
                    loadingScreen.classList.remove('hidden');

                    try {
                        const zip = new JSZip();
                        const content = await zip.loadAsync(file);

                        // 1. Load storyboard data
                        const jsonFile = content.file("storyboard_data.json");
                        if (jsonFile) {
                            const jsonData = await jsonFile.async("string");
                            const newStoryboards = JSON.parse(jsonData);
                            storyboards = newStoryboards;
                        } else {
                            throw new Error("Could not find storyboard_data.json in the zip file.");
                        }

                        // 2. Load music file
                        const musicFiles = Object.keys(content.files).filter(filename => filename.startsWith('music.'));
                        if (musicFiles.length > 0) {
                            const musicFile = content.file(musicFiles[0]);
                            const musicBlob = await musicFile.async("blob");
                            uploadedMusicFile = new File([musicBlob], musicFile.name, { type: musicBlob.type });
                            const musicUrl = URL.createObjectURL(uploadedMusicFile);
                            audioPlayer.src = musicUrl;
                            audioPlayer.load();
                        } else {
                             // This is not a fatal error, the app can still function without music.
                             uploadedMusicFile = null;
                             audioPlayer.src = '';
                             console.warn("No music file found in the zip.");
                        }
                        
                        // Render UI with new data
                        renderStoryboardList();
                        hideStoryboardDetails();
                        showCustomAlert('ទិន្នន័យត្រូវបានផ្ទុកឡើងដោយជោគជ័យ!');

                    } catch (error) {
                        console.error("Error importing zip file:", error);
                        showCustomAlert('ការផ្ទុកឯកសារ ZIP បានបរាជ័យ។ ឯកសារមិនត្រឹមត្រូវទេ។');
                    } finally {
                        loadingScreen.classList.add('hidden');
                    }
                }
            });
        }
        
        // Render the list of storyboards
        function renderStoryboardList() {
            storyboardListContainer.innerHTML = '';
            if (storyboards.length === 0) {
                storyboardListContainer.innerHTML = `<p class="text-center text-gray-500 italic">មិនទាន់មាន Storyboard ណាមួយ</p>`;
            } else {
                storyboards.forEach((sb, index) => {
                    const isActive = index === selectedStoryboardIndex;
                    const cardHtml = `
                        <div class="card p-4 cursor-pointer hover:bg-gray-50 ${isActive ? 'bg-blue-100' : ''}" data-index="${index}">
                            <div class="flex items-center space-x-4">
                                <span class="text-4xl">${sb.emoji}</span>
                                <div class="flex-grow">
                                    <h3 class="font-bold text-gray-900">${sb.title || 'គ្មានចំណងជើង'}</h3>
                                    <p class="text-sm text-gray-600">${sb.subtitle || 'គ្មានចំណងជើងរង'}</p>
                                    <p class="text-xs text-gray-400 mt-1">រយៈពេល: ${formatTime(sb.durationMin * 60 + sb.durationSec)}</p>
                                </div>
                                ${sb.imageUrl ? `<img src="${sb.imageUrl}" alt="មើលរូបភាពជាមុន" class="w-16 h-16 object-cover rounded-md">` : ''}
                            </div>
                        </div>
                    `;
                    const card = document.createElement('div');
                    card.innerHTML = cardHtml;
                    card.querySelector('.card').addEventListener('click', () => selectStoryboard(index));
                    storyboardListContainer.appendChild(card);
                });
            }
        }

        // Add a new storyboard at current audio time
        addStoryboardBtn.addEventListener('click', () => {
            const currentTime = audioPlayer.currentTime;
            const minutes = Math.floor(currentTime / 60);
            const seconds = Math.floor(currentTime % 60);

            const newStoryboard = {
                title: 'Storyboard ថ្មី',
                subtitle: 'ចុចដើម្បីកែសម្រួល',
                imageUrl: '',
                emoji: '💡',
                durationMin: minutes,
                durationSec: seconds,
                genre: '',
                mood: '',
                vocals: '',
                tempo: ''
            };
            storyboards.push(newStoryboard);
            selectedStoryboardIndex = storyboards.length - 1;
            renderStoryboardList();
            selectStoryboard(selectedStoryboardIndex);
        });
        
        // Export to zip button
        exportZipBtn.addEventListener('click', exportAsZip);

        // Import from zip input
        importZipInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                importFromZip(file);
            }
        });

        // Select a storyboard and show its details
        function selectStoryboard(index) {
            if (index < 0 || index >= storyboards.length) {
                return;
            }
            selectedStoryboardIndex = index;
            const sb = storyboards[index];
            titleInput.value = sb.title;
            subtitleInput.value = sb.subtitle;
            emojiInput.value = sb.emoji;
            durationMinInput.value = sb.durationMin;
            durationMinDisplay.textContent = sb.durationMin;
            durationSecInput.value = sb.durationSec;
            durationSecDisplay.textContent = sb.durationSec;
            genreSelect.value = sb.genre;
            moodSelect.value = sb.mood;
            vocalsSelect.value = sb.vocals;
            tempoSelect.value = sb.tempo;
            
            // Handle image preview
            if (sb.imageUrl) {
                imagePreview.src = sb.imageUrl;
                imagePreview.classList.remove('hidden');
            } else {
                imagePreview.classList.add('hidden');
            }

            // Clear the file input for a new upload
            imageUploadInput.value = '';
            
            storyboardForm.classList.remove('hidden');
            noStoryboardSelected.classList.add('hidden');
            renderStoryboardList();
        }

        // Hide storyboard details
        function hideStoryboardDetails() {
            selectedStoryboardIndex = -1;
            storyboardForm.classList.add('hidden');
            noStoryboardSelected.classList.remove('hidden');
            renderStoryboardList();
        }

        // Event listener for saving the form data
        saveBtn.addEventListener('click', () => {
            if (selectedStoryboardIndex === -1) return;
            const sb = storyboards[selectedStoryboardIndex];
            sb.title = titleInput.value;
            sb.subtitle = subtitleInput.value;
            sb.emoji = emojiInput.value;
            sb.durationMin = parseInt(durationMinInput.value) || 0;
            sb.durationSec = parseInt(durationSecInput.value) || 0;
            sb.genre = genreSelect.value;
            sb.mood = moodSelect.value;
            sb.vocals = vocalsSelect.value;
            sb.tempo = tempoSelect.value;
            renderStoryboardList();
        });

        // Event listener for deleting a storyboard
        deleteBtn.addEventListener('click', () => {
            if (selectedStoryboardIndex === -1) return;
            showCustomConfirm('តើអ្នកពិតជាចង់លុប Storyboard នេះមែនទេ?', (result) => {
                if (result) {
                    storyboards.splice(selectedStoryboardIndex, 1);
                    hideStoryboardDetails();
                }
            });
        });

        // Event listeners for minute and second sliders
        durationMinInput.addEventListener('input', (event) => {
            durationMinDisplay.textContent = event.target.value;
        });

        durationSecInput.addEventListener('input', (event) => {
            durationSecDisplay.textContent = event.target.value;
        });

        // Event listener for image upload
        imageUploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && selectedStoryboardIndex !== -1) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const imageUrl = e.target.result;
                    storyboards[selectedStoryboardIndex].imageUrl = imageUrl;
                    imagePreview.src = imageUrl;
                    imagePreview.classList.remove('hidden');
                    renderStoryboardList();
                };
                reader.readAsDataURL(file);
            }
        });

        // Event listeners for music player
        musicUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                uploadedMusicFile = file; // Store the file for export
                const audioUrl = URL.createObjectURL(file);
                audioPlayer.src = audioUrl;
                audioPlayer.load();
                audioPlayer.play();
            }
        });

        playBtn.addEventListener('click', () => {
            audioPlayer.play();
        });

        pauseBtn.addEventListener('click', () => {
            audioPlayer.pause();
        });

        audioPlayer.addEventListener('timeupdate', () => {
            const currentTime = audioPlayer.currentTime;
            const duration = audioPlayer.duration;
            audioTimeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
            const progress = (currentTime / duration) * 100;
            audioProgress.style.background = `linear-gradient(to right, #2563eb ${progress}%, #d1d5db ${progress}%)`;
            audioProgress.value = currentTime;
        });

        audioPlayer.addEventListener('loadedmetadata', () => {
            const duration = audioPlayer.duration;
            audioProgress.max = duration;
            audioTimeDisplay.textContent = `00:00 / ${formatTime(duration)}`;
        });
        
        // Seek functionality for audio progress bar
        audioProgress.addEventListener('input', (event) => {
            audioPlayer.currentTime = event.target.value;
        });

        // Initial render
        renderStoryboardList();
    </script>
</body>
</html>
