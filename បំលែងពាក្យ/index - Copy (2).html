<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>កម្មវិធីបំប្លែងពាក្យ ខ្មែរ-អង់គ្លេស</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>កម្មវិធីបំប្លែងពាក្យ ខ្មែរ-អង់គ្លេស</h1>

        <div class="input-section">
            <label for="khmerInput">ពាក្យខ្មែរ (បំបែកដោយដកឃ្លា ឬជាប់គ្នា):</label>
            <textarea id="khmerInput" rows="10" placeholder="ឧទាហរណ៍: ឆ្មា ឆ្កែផ្ទះ មួយសៀវភៅ"></textarea>
            <p class="instruction">
                **របៀបប្រើ៖** បញ្ចូលពាក្យខ្មែរដោយបំបែកដោយដកឃ្លា ឬជាប់គ្នា។<br>
                **ឧទាហរណ៍:** បើអ្នកដាក់ 'ឆ្មាផ្ទះ' នោះ 'CatHouse' នឹងចេញមកដោយមានពណ៌ផ្សេងៗ។
            </p>
        </div>

        <button id="convertBtn">បំប្លែង</button>

        <div class="output-section">
            <label for="englishOutput">ពាក្យអង់គ្លេស:</label>
            <div id="englishOutput" class="output-display"></div>
        </div>

        <p class="note">
            **ចំណាំ៖** អ្នកអាចកែសម្រួលបញ្ជីពាក្យនៅក្នុងកូដ JavaScript (script.js) ដើម្បីបន្ថែម ឬកែប្រែពាក្យដែលអ្នកចង់បំប្លែង។
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
