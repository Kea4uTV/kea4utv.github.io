<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kantumruy Pro', sans-serif;
            background-color: #f8fafc;
        }
        .custom-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        /* Custom scrollbar */
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        /* Ensure consistent line height for alignment */
        .line-item {
            line-height: 1.6;
        }
        /* បន្ថែម CSS ដើម្បីកុំឱ្យ Select ជាប់លេខរៀង */
        .no-select {
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10 and IE 11 */
            user-select: none; /* Standard syntax */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-2xl rounded-3xl p-8 custom-shadow border border-gray-100">
        <h1 class="text-3xl font-bold text-blue-700 mb-2 flex items-center gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
            ឧបករណ៍រៀបចំអត្ថបទ
        </h1>
        <p class="text-gray-500 mb-8 text-sm">លេខរៀងនឹងមិនជាប់ឡើយនៅពេលអ្នក Select ចម្លងអត្ថបទ។</p>

        <div class="space-y-6">
            <!-- Input Area -->
            <div>
                <label class="block text-sm font-bold text-gray-600 mb-2 ml-1">បញ្ចូលអត្ថបទដើម៖</label>
                <textarea 
                    id="inputText" 
                    rows="5" 
                    class="w-full p-4 border border-gray-200 rounded-2xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 outline-none transition-all resize-none bg-gray-50 text-gray-700"
                    placeholder="ចម្លងអត្ថបទដាក់នៅទីនេះ..."
                ></textarea>
            </div>

            <!-- Action Buttons -->
            <div class="flex gap-3">
                <button 
                    onclick="processText()" 
                    class="flex-[2] bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl transition-all shadow-lg shadow-blue-200 flex items-center justify-center gap-2 active:scale-[0.98]"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd" />
                    </svg>
                    ដំណើរការរៀបចំ
                </button>
                <button 
                    onclick="clearAll()" 
                    class="flex-1 px-4 py-4 bg-gray-100 hover:bg-gray-200 text-gray-600 font-bold rounded-2xl transition-colors active:scale-[0.98]"
                >
                    សម្អាត
                </button>
            </div>

            <!-- Output Display with Aligned Numbers -->
            <div>
                <label class="block text-sm font-bold text-gray-600 mb-2 ml-1">លទ្ធផលដែលបានរៀបចំរួច៖</label>
                <div class="border border-blue-100 bg-blue-50/30 rounded-2xl overflow-hidden">
                    <div id="outputContainer" class="max-h-80 overflow-y-auto custom-scroll p-4 space-y-4">
                        <div class="text-gray-400 text-center py-4 italic text-sm">លទ្ធផលនឹងបង្ហាញនៅទីនេះ...</div>
                    </div>
                </div>
            </div>

            <!-- Copy Button -->
            <button 
                onclick="copyToClipboard()" 
                id="copyBtn"
                class="w-full flex items-center justify-center gap-2 bg-slate-800 hover:bg-slate-900 text-white font-bold py-4 rounded-2xl transition-all shadow-lg active:scale-[0.98]"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                </svg>
                ចម្លងអត្ថបទ (Copy Result)
            </button>
        </div>

        <!-- Success Message Toast -->
        <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-blue-600 text-white px-8 py-3 rounded-2xl text-sm font-bold shadow-2xl opacity-0 transition-all duration-300 transform translate-y-4 pointer-events-none">
            រក្សាទុកក្នុងកន្លែងចម្លងរួចរាល់!
        </div>
    </div>

    <script>
        let currentProcessedLines = [];

        function processText() {
            const input = document.getElementById('inputText').value;
            if (!input.trim()) return;

            // Split into lines, trim and remove empty entries
            const lines = input.split(/\n/).map(line => line.trim()).filter(line => line !== "");
            
            // Map to add dots
            currentProcessedLines = lines.map(line => {
                return line.endsWith('.') ? line : line + '.';
            });
            
            renderOutput(currentProcessedLines);
        }

        function renderOutput(lines) {
            const container = document.getElementById('outputContainer');
            container.innerHTML = ''; // Clear previous

            lines.forEach((line, index) => {
                // Create a wrapper div for each line group
                const lineWrapper = document.createElement('div');
                lineWrapper.className = 'flex items-start gap-4 mb-4 last:mb-0';

                // Number element with .no-select class
                const numEl = document.createElement('div');
                numEl.className = 'no-select bg-blue-100 text-blue-600 font-bold text-xs min-w-[28px] h-[28px] rounded-lg flex items-center justify-center flex-shrink-0 mt-0.5';
                numEl.innerText = index + 1;

                // Text element
                const textEl = document.createElement('div');
                textEl.className = 'text-gray-800 font-medium leading-relaxed flex-grow line-item';
                textEl.innerText = line;

                lineWrapper.appendChild(numEl);
                lineWrapper.appendChild(textEl);
                container.appendChild(lineWrapper);
            });
        }

        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputContainer').innerHTML = '<div class="text-gray-400 text-center py-4 italic text-sm">លទ្ធផលនឹងបង្ហាញនៅទីនេះ...</div>';
            currentProcessedLines = [];
        }

        function copyToClipboard() {
            if (currentProcessedLines.length === 0) return;

            // Join with double newline as requested previously
            const textToCopy = currentProcessedLines.join('\n\n');

            // Copy using a temporary textarea
            const el = document.createElement('textarea');
            el.value = textToCopy;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            // Show Toast
            const toast = document.getElementById('toast');
            toast.classList.remove('opacity-0', 'translate-y-4');
            toast.classList.add('opacity-100', 'translate-y-0');
            
            setTimeout(() => {
                toast.classList.remove('opacity-100', 'translate-y-0');
                toast.classList.add('opacity-0', 'translate-y-4');
            }, 2500);
        }
    </script>
</body>
</html>
