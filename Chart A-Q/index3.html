<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <title>Chat-Animator</title>
            <link rel="stylesheet" href="style.css">
            <link rel="icon" type="image/x-icon" href="./favicon.ico">
        <meta name="viewport" content="width=640px, initial-scale=0.5" />
        <meta name="description" content="A free online tool for creating videos of phone text chats."/>
    </head>
    <body>
        <div id="wrapper" class="wrapper">
        <div id="controlsDiv">
		<!--
            <div id="description">
                <h1>Chat-Animator</h1>
                <p>A free tool to create fake phone chat animations. 
                    Export to .webm or .mp4 video, depending on your browser support.</p>
            </div>-->
            <table>
                <tr>
                    <td>
                        <label for="animationDuration">Animation Duration:</label>
                    </td>
                    <td>
                        <input id="animationDuration" class="range" type="range" min="0.001" max="5.0" step="0.01"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="holdDuration">Hold Duration:</label>
                    </td>
                    <td>
                        <input id="holdDuration" class="range" type="range" min="0.001" max="5.0" step="0.1"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="chatBubbleWidth">Bubble Width %:</label>
                    </td>
                    <td>
                        <input id="chatBubbleWidth" class="range" type="range" min="0.01" max="0.99" step="0.01"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fontSize">Font Size:</label>
                    </td>
                    <td>
                        <input id="fontSize" class="range" type="range" min="8" max="72" step="1"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="canvasWidth">Canvas Width:</label>
                    </td>
                    <td>
                        <input id="canvasWidth" class="range" type="range" min="100" max="1000" step="10"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="canvasHeight">Canvas Height:</label>
                    </td>
                    <td>
                        <input id="canvasHeight" class="range" type="range" min="100" max="1200" step="10"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="textLineHeight">Text Line Height:</label>
                    </td>
                    <td>
                        <input id="textLineHeight" class="range" type="range" min="10" max="100" step="1"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="startDelay">Start Delay:</label>
                    </td>
                    <td>
                        <input id="startDelay" class="range" type="range" min="0.01" max="5.0" step="0.01"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="showNames">Show Names:</label>
                    </td>
                    <td>
                        <input id="showNames" type="checkbox"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="canvasColor">Canvas Color:</label>
                    </td>
                    <td>
                        <input id="canvasColor" class="picker" type="color"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="canvasImage">Canvas Image:</label>
                    </td>
                    <td>
                        <input id="canvasImage" type="file" accept="image/*"/>
                    </td>
                </tr>
            </table>
            <div id="profilesParentDiv">
                <div id="profiles">
                </div>
                <div class="horizontalCenter">
                    <button id="newProfile" class="newThing"><img src='./images/plus.svg' alt="a plus symbol"/></button>
                </div>
            </div>
            <div id="textFieldsParent">
                <div id="textFields">
                </div>
                <div class="horizontalCenter">
                    <button id="newMessage" class="newThing"><img src='./images/plus.svg' alt="a plus symbol"/></button>
                </div>
            </div>
        </div>
        
        <div id="canvasAndSaveButtons">
            <div id="canvasParent">
                <canvas id="animCanvas">
                    Your browser does not support the canvas element.
                </canvas>
            </div>
            <br>
            <div id="saveButtons">
                <button id="saveWebmButton" class="saveButton">Save .webm</button>
                <button id="saveMp4Button" class="saveButton">Save .mp4</button>
            </div>
            <br>
        </div>
        
        <script type="module" src="script.js"></script>
        </div>
	<!--
        <div id="wrapper2" class="wrapper">
            <video id="video" autoplay="true" loop muted>
                <source src="./Amorn-mimi-pixabay-overlay.mp4"/>
                Your browser does not support video elements.
            </video>
            <script>
                document.getElementById('video').play();
            </script>
        </div>
	-->
    </body>
</html>
