<!DOCTYPE html>
<html lang="km">
    <head>
        <meta charset="UTF-8">
        <title>Chat-Animator</title>
        <link rel="stylesheet" href="style3.css">
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
        <meta name="viewport" content="width=640px, initial-scale=0.5" />
        <meta name="description" content="A free online tool for creating videos of phone text chats."/>
    </head>
    <body>
        <div id="wrapper" class="wrapper">
        <div id="controlsDiv">
            <div id="description">
                <h1>Chat-Animator</h1>
                <p>A free tool to create fake phone chat animations. 
                    Export to .webm or .mp4 video, depending on your browser support.</p>
            </div>
            <table>
                <tr>
                    <td>
                        <label for="animationDuration">Animation Duration:</label>
                    </td>
                    <td>
                        <input id="animationDuration" class="range" type="range" min="0.001" max="5.0" step="0.01"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="holdDuration">Hold Duration:</label>
                    </td>
                    <td>
                        <input id="holdDuration" class="range" type="range" min="0.001" max="5.0" step="0.1"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="chatBubbleWidthPercent">Chat Width:</label>
                    </td>
                    <td>
                        <input id="chatBubbleWidthPercent" class="range" type="range" min="0.01" max="0.99" step="0.01"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="spacing">Spacing:</label>
                    </td>
                    <td>
                        <input id="spacing" class="range" type="range" min="0.0" max="100.0" step="1.0"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="startDelay">Start Delay:</label>
                    </td>
                    <td>
                        <input id="startDelay" class="range" type="range" min="0.0" max="5.0" step="0.1"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fontSize">Font Size:</label>
                    </td>
                    <td>
                        <input id="fontSize" class="range" type="range" min="4.0" max="100.0" step="1.0"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="showNames">Show Names:</label>
                    </td>
                    <td>
                        <input id="showNames" type="checkbox"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="backgroundType">Background:</label>
                    </td>
                    <td>
                        <select id="backgroundType" name="backgroundType">
                            <option value="color">Color</option>
                            <option value="image">Image</option>
                        </select>
                    </td>
                </tr>
                <tr class="colorBackgroundOptions">
                    <td>
                        <label for="backgroundColor">Background Color:</label>
                    </td>
                    <td>
                        <input id="backgroundColor" class="picker" type="color"/>
                    </td>
                </tr>
                <tr class="imageBackgroundOptions">
                    <td>
                        <label for="backgroundImage">Background Image:</label>
                    </td>
                    <td>
                        <button id="backgroundImageButton">Choose Image</button>
                    </td>
                </tr>
            </table>
            <br>
            <div id="profilesParentDiv">
                <div id="profilesHeader" class="horizontalCenter">
                    <h2>Profiles</h2>
                </div>
                <div id="profiles" class="horizontalCenter">
                </div>
                <div class="horizontalCenter">
                    <button id="newProfile" class="newThing"><img src='./images/plus.svg' alt="a plus symbol"/></button>
                </div>
            </div>
            <div id="textFieldsParent">
                <div id="textFieldsHeader" class="horizontalCenter">
                    <h2>Messages</h2>
                </div>
                <div id="textFields">
                </div>
                <div class="horizontalCenter">
                    <button id="newMessage" class="newThing"><img src='./images/plus.svg' alt="a plus symbol"/></button>
                </div>
            </div>
        </div>
        
        <div id="canvasAndSaveButtons">
            <div id="canvasParent">
                <canvas id="animCanvas">
                    Your browser does not support the canvas element.
                </canvas>
            </div>
            <br>
            <div id="saveButtons">
                <button id="saveWebmButton" class="saveButton">Save .webm</button>
                <button id="saveMp4Button" class="saveButton">Save .mp4</button>
            </div>
            <br>
        </div>
        
        <script type="module" src="script.js"></script>
        </div>
	<style>
		.imageBackgroundOptions {
			display: none;
		}
	</style>
    </body>
</html>
