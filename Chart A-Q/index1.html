<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <title>Chat-Animator</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="style1.css">
    <meta name="viewport" content="width=640px, initial-scale=0.5" />
    <meta name="description" content="ឧបករណ៍អនឡាញឥតគិតថ្លៃសម្រាប់បង្កើតវីដេអូនៃការជជែកសារទូរស័ព្ទ។"/>
</head>
<body>
<div id="wrapper" class="wrapper">
    <div id="controlsDiv">
        <table>
            <tr>
                <td>
                    <label for="animationDuration">រយៈពេលចលនា:</label>
                </td>
                <td>
                    <input id="animationDuration" class="range" type="range" min="0.001" max="5.0" step="0.01"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="holdDuration">រយៈពេលកាន់:</label>
                </td>
                <td>
                    <input id="holdDuration" class="range" type="range" min="0.001" max="5.0" step="0.1"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="startDelay">ការពន្យារពេលចាប់ផ្តើម:</label>
                </td>
                <td>
                    <input id="startDelay" class="range" type="range" min="0.001" max="5.0" step="0.1"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="canvasWidth">ទទឹងផ្ទាំងក្រណាត់:</label>
                </td>
                <td>
                    <input type="number" value="290" id="canvasWidth"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="canvasHeight">កម្ពស់ផ្ទាំងក្រណាត់:</label>
                </td>
                <td>
                    <input type="number" value="640" id="canvasHeight"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="bitrate">Bitrate Mbps:</label>
                </td>
                <td>
                    <input type="number" value="1.0" step="0.1" id="bitrate"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="backgroundPicker">ពណ៌ផ្ទៃខាងក្រោយ:</label>
                </td>
                <td>
                    <input id="backgroundPicker" class="picker" type="color" value="#ffffff"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="backgroundImage">រូបភាពផ្ទៃខាងក្រោយ:</label>
                </td>
                <td>
                    <input type="file" id="backgroundImage" accept="image/*"/>
                    <button id="clearImageButton">លុប</button>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="showNames">បង្ហាញឈ្មោះ:</label>
                </td>
                <td>
                    <input type="checkbox" id="showNames" checked="true"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="showTails">បង្ហាញកន្ទុយ:</label>
                </td>
                <td>
                    <input type="checkbox" id="showTails" checked="true"/>
                </td>
            </tr>
        </table>
        <div id="profilesParentDiv">
            <div id="profiles">
            </div>
            <div class="horizontalCenter">
                <button id="newProfile" class="newThing"><img src='./images/plus.svg' alt="a plus symbol"/></button>
            </div>
        </div>
        <div id="textFieldsParent">
            <div id="textFields">
            </div>
            <div class="horizontalCenter">
                <button id="newMessage" class="newThing"><img src='./images/plus.svg' alt="a plus symbol"/></button>
            </div>
        </div>
    </div>
    
    <div id="canvasAndSaveButtons">
        <div id="canvasParent">
            <canvas id="animCanvas">
                កម្មវិធីរុករករបស់អ្នកមិនគាំទ្រធាតុផ្ទាំងក្រណាត់ទេ។
            </canvas>
        </div>
        <br>
        <div id="saveButtons">
            <button id="saveWebmButton" class="saveButton">រក្សាទុក .webm</button>
            <button id="saveMp4Button" class="saveButton">រក្សាទុក .mp4</button>
        </div>
        <br>
    </div>
</div>
</body>
<script type="module" src="script.js"></script>
</html>
